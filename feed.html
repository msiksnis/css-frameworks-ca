<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the home page for the social media app Brag'bout. It contains the feed of the user's friends' brags."
    />
    <link type="text/css" rel="stylesheet" href="dist/css/index.css" />
    <title>Brag'bout</title>
  </head>
  <body>
    <nav class="navbar px-3 px-lg-5 mt-md-3">
      <a class="navbar-brand mx-auto" href="/feed.html">
        <img src="assets/images/logo.svg" alt="Logo" class="w-auto" />
      </a>
    </nav>

    <!-- Feed section -->
    <div class="container max-w-md mt-4 mb-5 pb-5">
      <h1 class="visually-hidden">Brag'bout Feed</h1>
      <!-- Tabs Navigation -->
      <ul
        class="nav nav-tabs justify-content-around px-md-5 my-md-2 border-0"
        id="bragsTab"
        role="tablist"
      >
        <li class="tab-item" role="presentation">
          <button
            class="tab-link rounded-2 border-0 px-md-3 px-2 py-1 bg-transparent active"
            id="friends-tab"
            data-bs-toggle="tab"
            data-bs-target="#friends"
            type="button"
            role="tab"
            aria-controls="friends"
            aria-selected="true"
          >
            Friends' Brags
          </button>
        </li>
        <li class="tab-item" role="presentation">
          <button
            class="tab-link rounded-2 border-0 px-md-3 px-2 py-1 bg-transparent"
            id="recent-tab"
            data-bs-toggle="tab"
            data-bs-target="#recent"
            type="button"
            role="tab"
            aria-controls="recent"
            aria-selected="false"
          >
            Recent Brags
          </button>
        </li>
        <li class="tab-item" role="presentation">
          <button
            class="tab-link rounded-2 border-0 px-md-3 px-2 py-1 bg-transparent"
            id="top-tab"
            data-bs-toggle="tab"
            data-bs-target="#top"
            type="button"
            role="tab"
            aria-controls="top"
            aria-selected="false"
          >
            Top Brags
          </button>
        </li>
      </ul>

      <!-- Tabs Content -->
      <div class="tab-content mt-md-3 mt-2" id="bragsTabContent">
        <!-- Friends' Brags -->
        <div
          class="tab-pane fade show active"
          id="friends"
          role="tabpanel"
          aria-labelledby="friends-tab"
        >
          <div class="row p-1 g-1" id="friends-brags-container">
            <!-- Thumbnails for Friends' Brags will be inserted here by JS -->
          </div>
        </div>

        <!-- Recent Brags -->
        <div
          class="tab-pane fade"
          id="recent"
          role="tabpanel"
          aria-labelledby="recent-tab"
        >
          <div class="row p-1 g-1" id="recent-brags-container">
            <!-- Thumbnails for Recent Brags will be inserted here by JS -->
          </div>
        </div>

        <!-- Top Brags -->
        <div
          class="tab-pane fade"
          id="top"
          role="tabpanel"
          aria-labelledby="top-tab"
        >
          <div class="row p-1 g-1" id="top-brags-container">
            <!-- Thumbnails for Top Brags will be inserted here by JS -->
          </div>
        </div>

        <!-- Template for Rendering Brag Thumbnails -->
        <script type="text/template" id="image-template">
          <div class="col-12 col-md-3">
            <a href="#">
              <div class="square-block border border-dark">
                <img src="IMAGE_SRC" alt="Brag Image" class="aspect-ratio-square w-100" />
                <div class="d-flex align-items-center justify-content-between px-1">
                  <p class="fs-sm m-1">BRAGGER_NAME</p>
                  <p class="fs-xxxs m-1 opacity-75">TIME_AGO</p>
                </div>
              </div>
            </a>
          </div>
        </script>
      </div>
    </div>

    <!-- Search Modal -->
    <div
      class="modal fade"
      id="searchModal"
      tabindex="-1"
      aria-labelledby="searchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form id="search-form">
              <div class="input-group position-relative">
                <input
                  type="text"
                  class="form-control rounded-3 pe-5 search-input"
                  placeholder="Search brags..."
                  aria-label="Search"
                />
                <button
                  class="position-absolute top-50 translate-middle-y me-2 border-0 bg-transparent search-button"
                  type="submit"
                >
                  <img src="assets/icons/search.svg" alt="Search" />
                </button>
              </div>
            </form>
            <div class="search-res">Search results:</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add New Post Modal -->
    <div
      class="modal fade"
      id="addPostModal"
      tabindex="-1"
      aria-labelledby="addPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between">
            <h5 class="modal-title" id="addPostModalLabel">Add a New Brag</h5>
            <button
              type="button"
              class="close border-0 bg-transparent"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa fa-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <form id="add-post-form">
              <div class="mb-3">
                <label for="post-title" class="form-label">Brag Title</label>
                <input
                  type="text"
                  class="form-control search-input"
                  placeholder="Brag title"
                  id="post-title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="post-image" class="form-label">Upload Image</label>
                <input
                  type="file"
                  class="form-control search-input"
                  id="post-image"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="post-description" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control search-input"
                  id="post-description"
                  placeholder="Brag description"
                  rows="2"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="px-3 border-0 py-1 rounded-2 bg-gradient"
              >
                Post
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Navbar -->
    <nav class="fixed-bottom d-md-none bg-black">
      <hr class="m-0" />
      <div class="p-3">
        <div class="d-flex justify-content-between">
          <a href="/feed.html">
            <img src="assets/icons/home.svg" alt="Home" class="bar-icon" />
          </a>
          <a href="#">
            <img src="assets/icons/chat.svg" alt="Chat" class="bar-icon" />
          </a>
          <a href="#">
            <img src="assets/icons/groups.svg" alt="Groups" class="bar-icon" />
          </a>
          <a
            class="nav-item nav-link"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#addPostModal"
            ><img
              src="assets/icons/add-brag.svg"
              alt="add a brag"
              class="bar-icon"
          /></a>
          <a href="#" data-bs-toggle="modal" data-bs-target="#searchModal">
            <img src="assets/icons/search.svg" alt="Search" class="bar-icon" />
          </a>
          <a href="#">
            <img src="assets/icons/explore.svg" alt="Search" class="bar-icon" />
          </a>
          <a class="nav-item nav-link" href="/profile.html"
            ><img
              src="assets/images/user.png"
              alt="user profile"
              class="bar-icon rounded"
          /></a>
        </div>
      </div>
    </nav>

    <!-- Desktop Sidebar -->
    <nav
      class="d-none d-md-flex flex-column position-fixed start-0 top-0 ms-5 sidebar"
    >
      <a
        href="/feed.html"
        class="mb-4 d-flex align-items-center sidebar-link flex-grow-1"
      >
        <img
          src="assets/icons/home.svg"
          alt="Home"
          class="bar-icon ms-2 me-3"
        />
        <div class="">Home</div>
      </a>
      <a
        href="/feed.html"
        class="mb-4 d-flex align-items-center sidebar-link flex-grow-1"
      >
        <img
          src="assets/icons/chat.svg"
          alt="Chat"
          class="bar-icon ms-2 me-3"
        />
        <div class="">Chat</div>
      </a>
      <a
        href="/feed.html"
        class="mb-4 d-flex align-items-center sidebar-link flex-grow-1"
      >
        <img
          src="assets/icons/groups.svg"
          alt="Groups"
          class="bar-icon ms-2 me-3"
        />
        <div class="">Friends & Groups</div>
      </a>
      <a
        href="#"
        data-bs-toggle="modal"
        data-bs-target="#addPostModal"
        class="mb-4 d-flex align-items-center sidebar-link flex-grow-1"
      >
        <img
          src="assets/icons/add-brag.svg"
          alt="add a brag"
          class="bar-icon ms-2 me-3"
        />
        <div class="">Add a Brag</div>
      </a>
      <a
        href="#"
        data-bs-toggle="modal"
        data-bs-target="#searchModal"
        class="mb-4 d-flex align-items-center sidebar-link flex-grow-1"
      >
        <img
          src="assets/icons/search.svg"
          alt="Search"
          class="bar-icon ms-2 me-3"
        />
        <div class="">Search</div>
      </a>
      <a
        href="/feed.html"
        class="mb-4 d-flex align-items-center sidebar-link flex-grow-1"
      >
        <img
          src="assets/icons/explore.svg"
          alt="Search"
          class="bar-icon ms-2 me-3"
        />
        <div class="">Explore</div>
      </a>
      <a
        href="/profile.html"
        class="mb-4 d-flex align-items-center sidebar-link flex-grow-1"
        ><img
          src="assets/images/user.png"
          alt="user profile"
          class="bar-img me-3 rounded"
        />
        <div class="">Profile</div>
      </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/feed.js"></script>
  </body>
</html>
